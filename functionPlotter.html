<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSXGraph função</title>

  <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
  <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-size: 80px;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 80%;
      width: 80%;
      padding-top: 5%;
    }

    #jxgbox {
      aspect-ratio: 1/1;
      min-width: 600px;
      min-height: 600px;
      margin: 0 auto;
      overflow: hidden;
      background-color: 'blue';
    }
  </style>
</head>

<body>
  <div>
    <h1>This is another div</h1>
  </div>
  <div id="wrapper" style="background-color: lightgray; color: blue ">
    <h1>This is a wrapper</h1>
    <div id="jxgbox" class="jxgbox"></div>
  </div>

  <script>
    // User supplied function to be drawn.
    var f = function (x) {
      return Math.sin(x);
    };

    var brd = JXG.JSXGraph.initBoard('jxgbox', {
      boundingbox: [-5, 2, 5, -2],
      axis: true,
      keepaspectratio: false,
      showNavigation: false, showCopyright: false,
      strokeWidth: 20
    });

    var start = -4,
      end = 4,
      x = start,
      step = 0.1,
      turtle = brd.create('turtle', [x, f(x)], { lastArrow: true, strokeWidth: 10, strokeColor: 'red' });


    var moveForward = function () {
      x += step;
      if (x > end) {
        return;
      }
      turtle.moveTo([x, f(x)]);
      setTimeout(moveForward, 50); // delay by 200 ms
    };

    turtle.hideTurtle(); // Hide the turtle arrow
    moveForward();
  </script>
</body>

</html>
