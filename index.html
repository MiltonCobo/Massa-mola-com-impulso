  <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>


  <style>
    div.jxgbox {
      aspect-ratio: 1/1;
      max-width: 40%;
      max-height: 40%;
      margin: 0 auto;
      overflow: hidden;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      width: 100%;
      padding-top: 5%;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="jxgbox" class="jxgbox"></div>
  </div>


  <script type="text/javascript">
    var brd = JXG.JSXGraph.initBoard('jxgbox', { boundingbox: [-10, 10, 10, -10], axis: true, stroke_width: 10 }),
      a = brd.create('slider', [[-9, -5], [1, -5], [-5, 1, 5]], { name: 'a', color: 'red' }, {
        snapWidth: 4, ticks: { drawLabels: true }, baseline: { strokeColor: 'blue' },
        highline: { strokeColor: 'red' }, fillColor: 'yellow', strokeWidth: 20,
      }),
      b = brd.create('slider', [[-9, -6], [1, -6], [-5, 0, 5]], { name: 'b', color: 'blue', fontSize: 300 }),
      c = brd.create('slider', [[-9, -7], [1, -7], [-5, 0, 5]], { name: 'c', color: 'green' }),

      f = brd.create('functiongraph', [function (x) {
        return a.Value() * x * x + b.Value() * x + c.Value();
      }]);
