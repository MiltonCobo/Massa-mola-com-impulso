<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSXGraph examples</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.2.1/jsxgraphcore.js"
    integrity="sha512-PXyZZw3mqo2U6EhIn5qw1W+W87P7EsO8ey3yC3xuGAr9bQ7GF+XkBrhI6PAiJc1OXTfjFJXP/MK+Z1YT/iE8SQ=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.2.1/jsxgraph.min.css"
    integrity="sha512-590+zTPqUjnvC0cslllceBnkvm6le2dw3qyN/zn4d2b3EUxfdWO6OvB+h2Jcm0JZiHhOL56L4Am/o+Xpo/OHeQ=="
    crossorigin="anonymous" />


  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 60%;
      /*width: 100%; */
      padding-top: 5%;
      /*calc(60vmin- 3.5em); */
    }

    #jxgbox {
      flex: 1;
      width: 60%;
      height: 60%;
      /* calc(60vmin-3.5em);*/
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="jxgbox" class="jxgbox"></div>
  </div>


  <script type="text/javascript">
    var brd = JXG.JSXGraph.initBoard('jxgbox', { boundingbox: [-10, 10, 10, -10], axis: true }),
      a = brd.create('slider', [[-9, -5], [1, -5], [-5, 1, 5]], { name: 'a', color: 'red' }),
      b = brd.create('slider', [[-9, -6], [1, -6], [-5, 0, 5]], { name: 'b', color: 'blue' }),
      c = brd.create('slider', [[-9, -7], [1, -7], [-5, 0, 5]], { name: 'c', color: 'green' }),

      f = brd.create('functiongraph', [function (x) {
        return a.Value() * x * x + b.Value() * x + c.Value();
      }]);


    let wrapper = document.getElementById('wrapper');

    window.addEventListener('resize', handleResize)

    function handleResize() {
      wrapper.style.width = "";
      wrapper.style.height = "";
      let theWidth = wrapper.getBoundingClientRect().width;
      let theHeight = wrapper.getBoundingClientRect().height;

      // console.log(theWidth, theHeight)

      brd.resizeContainer(theWidth, theHeight, false)
      brd.update()
    }



  </script>




</body>




</html>
